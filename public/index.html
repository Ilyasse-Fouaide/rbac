<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image-wrapper {
        position: relative;
        width: 128px;
        height: 128px;
        background: #000;
      }

      .image-wrapper .center {
        margin: 0;
        width: 2px;
        height: 100%;
        background: #000;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .image-wrapper .middle {
        margin: 0;
        width: 100%;
        height: 2px;
        background: #000;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <a href="/api/v1/auth/google">google</a>
    <div class="image-wrapper">
      <img
        src="./images/avatars/128/676c133d717719e358d00bf3.webp"
        style="border-radius: 50%"
      />
      <div class="center"></div>
      <div class="middle"></div>
    </div>
    <div class="image-wrapper">
      <svg
        viewBox="0 0 128 128"
        width="128"
        height="128"
        style="border-radius: 50%"
      >
        <rect width="100%" height="100%" fill="#c44a11" />
        <text
          x="50%"
          y="50%"
          dy=".39em"
          text-anchor="middle"
          fill="white"
          font-family="Arial, sans-serif"
          font-size="64"
          font-weight="bold"
        >
          T
        </text>
      </svg>
      <div class="center"></div>
      <div class="middle"></div>
    </div>
  </body>
</html>
